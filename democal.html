<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="./jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
<script>
    
    function calculate()
    {
        const val1 = parseInt($('#value1').val())

        const val2 = parseInt($('#value2').val())

        const result = val1 + val2

        $('#result').val(result)
    }
</script>
<body>
    <div class="container">
        <div class="class col-md-4" style="margin-bottom: 20px">   
            <div class="class row">
                <div class="class formgroup">
                    <input type="text" id="value1" name="txt1">
                </div>
            </div>
        </div> 

         <div class="class col-md-4">   
            <div class="class row">
                <div class="class formgroup">
                    <input type="text" id="value2" name="txt2">
                </div>
            </div>
        </div> 
        <div class="container" style="margin-top: 20px">
            <button id="calculate" type="button" class="btn btn-success" onclick="calculate()">calculate</button>    
        </div>
        <div class="container" style="margin-top: 20px">
            <input type="text" readonly id="result" name="txt3">
        </div>
</body>
</html>
